<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}active archives{% endblock %}</title>

    {% block extrahead %}{% endblock %}

    {% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}lib/css/reset.css" media="screen"/>
    {% endblock %}
</head>

<body>
{% block body %}
<div class="table">
    <div class="table-row">
        <div class="table-cell">
            <input type="text" name="url">
        </div>
        <div class="table-cell">
            <input type="submit" name="send">
        </div>
    </div>
</div>
{% endblock %}
{% block js %}{% endblock %}
</body>
</html>
